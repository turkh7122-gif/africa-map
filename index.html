<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Militant Atlas</title>
    <style>
        /* ===== GENEL TEMA ===== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1d1d1d; /* Siyah arka plan */
            color: #fff;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        /* ===== MAP ALANI ===== */
        #map-area {
            flex: 1;
            position: relative;
            background: #f1f3f6;
            overflow: hidden;
        }

        svg {
            width: 100%;
            height: 100%;
            transition: transform 0.25s ease;
        }

        svg path {
            fill: #dfe3e8;
            stroke: #555;
            cursor: pointer;
            pointer-events: all;
            transition: fill 0.2s ease;
        }

        svg path:hover {
            fill: #4ade80; /* Ülke üzerine gelindiğinde yeşil yanacak */
        }

        /* ===== TOOLTIP ===== */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            pointer-events: none;
            display: none;
            z-index: 10;
            white-space: nowrap;
        }

        .tooltip strong {
            font-size: 16px;
            margin-bottom: 8px;
        }

        /* ===== SIDEBAR ===== */
        #sidebar {
            width: 300px;
            background: #f5f7fa;
            color: #111;
            border-left: 1px solid #cfd6de;
            padding: 20px;
            display: none;
            overflow-y: auto;
        }

        #sidebar.active {
            display: block;
        }

        .group {
            margin-top: 10px;
        }

        .group a {
            color: #2563eb;
            text-decoration: none;
        }

        .group a:hover {
            text-decoration: underline;
        }

        /* ===== DRAG ===== */
        #map-area {
            cursor: grab;
        }

        #map-area:active {
            cursor: grabbing;
        }
    </style>
</head>

            <path id="AO" data-name="Angola" data-id="AO" d="M...Z" style="fill:#f2f2f2" />
            <path id="BJ" data-name="Benin" data-id="BJ" d="M...Z" style="fill:#f2f2f2" />
            <path id="BF" data-name="Burkina Faso" data-id="BF" d="M...Z" style="fill:#f2f2f2" />

            <!-- Diğer path etiketlerini de buraya ekleyebilirsin. -->

        </svg>

        <div class="tooltip" id="tooltip"></div>
    </div>

    <div id="sidebar"></div>
</div>

<script>
    let countryData = {};
    const tooltip = document.getElementById("tooltip");
    const sidebar = document.getElementById("sidebar");
    const svg = document.querySelector("svg");

    /* ===== ZOOM (MOUSE FARE) ===== */
    let scale = 1;
    let isMouseDown = false;
    let startX, startY;

    // Zoom mouse wheel
    svg.addEventListener("wheel", e => {
        e.preventDefault();
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        // Mouse odaklı zoom
        const zoomFactor = 0.1;
        const delta = e.deltaY * -zoomFactor;
        scale = Math.min(Math.max(1, scale + delta), 4);

        const svgRect = svg.getBoundingClientRect();
        const offsetX = (mouseX - svgRect.left) / svgRect.width;
        const offsetY = (mouseY - svgRect.top) / svgRect.height;

        svg.style.transformOrigin = `${offsetX * 100}% ${offsetY * 100}%`;
        svg.style.transform = `scale(${scale})`;
    });

    // Drag harita
    svg.addEventListener("mousedown", e => {
        isMouseDown = true;
        startX = e.clientX;
        startY = e.clientY;
        svg.style.cursor = "grabbing";
    });

    svg.addEventListener("mousemove", e => {
        if (isMouseDown) {
            const xDiff = e.clientX - startX;
            const yDiff = e.clientY - startY;
            const currentTransform = svg.getBoundingClientRect();
            svg.style.transform = `translate(${currentTransform.left + xDiff}px, ${currentTransform.top + yDiff}px)`;
        }
    });

    svg.addEventListener("mouseup", () => {
        isMouseDown = false;
        svg.style.cursor = "grab";
    });

    svg.addEventListener("mouseleave", () => {
        isMouseDown = false;
        svg.style.cursor = "grab";
    });

    /* ===== JSON YÜKLE ===== */
    fetch("data.json")
        .then(res => res.json())
        .then(data => {
            countryData = data;
            initMap();
        });

    function initMap() {
        document.querySelectorAll("svg path").forEach(path => {
            /* HOVER */
            path.addEventListener("mousemove", e => {
                const id = path.id;
                if (!countryData[id]) return;

                tooltip.style.display = "block";
                tooltip.style.left = e.pageX + 15 + "px";
                tooltip.style.top = e.pageY + 15 + "px";

                tooltip.innerHTML = `
                    <strong>${countryData[id].name}</strong>
                    <p>${countryData[id].groups.map(g => g.name).join(", ")}</p>
                `;
            });

            path.addEventListener("mouseleave", () => {
                tooltip.style.display = "none";
            });

            /* TIKLAMA - SIDEBAR AÇMA */
            path.addEventListener("click", () => {
                const id = path.id;
                if (!countryData[id]) return;

                sidebar.classList.add("active");
                sidebar.innerHTML = `
                    <h2>${countryData[id].name}</h2>
                    <p>Örgütler:</p>
                    ${countryData[id].groups.map(g => `
                        <div class="group">
                            <a href="${g.url}" target="_blank">${g.name}</a>
                        </div>
                    `).join("")}
                `;
            });
        });
    }
</script>
