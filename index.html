<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Militant Atlas 3</title>
  <style>
    /* ===== GENEL TEMA ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1d1d1d;
      color: #fff;
      /* overflow: hidden;  ← bunu kaldırdık, zoom ve drag için daha iyi */
    }
    #container {
      display: flex;
      height: 100vh;
    }

    /* ===== MAP ALANI ===== */
    #map-area {
      flex: 1;
      position: relative;
      background: #2c2c2c;
      overflow: hidden;
    }
    svg {
      width: 100%;
      height: 100%;
      cursor: pointer;
      transition: transform 0.25s ease;
      display: block;
    }
    svg path {
      fill: #f0f0f0;
      stroke: #333;
      pointer-events: all;
      transition: fill 0.3s ease, filter 0.3s ease;
    }
    svg path:hover {
      fill: #4ade80;
    }

    /* ===== TOOLTIP ===== */
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
    .tooltip strong {
      display: block;
      font-size: 16px;
      margin-bottom: 4px;
    }

    /* ===== SIDEBAR ===== */
    #sidebar {
      width: 300px;
      background: #2c2c2c;
      color: #fff;
      border-left: 1px solid #444;
      padding: 20px;
      position: relative;          /* buton için */
      display: none;
      overflow-y: auto;
    }
    #sidebar.active {
      display: block;
    }

    /* Sidebar kapatma butonu */
    #sidebar-close {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 32px;
      height: 32px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 22px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 5;
    }
    #sidebar-close:hover {
      background: #666;
      transform: scale(1.1);
    }
    #sidebar-close:active {
      background: #333;
    }

    .group {
      margin-top: 10px;
    }
    .group a {
      color: #4ade80;
      text-decoration: none;
    }
    .group a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map-area">
      <!-- SVG harita -->
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        id="svg-map" 
        viewBox="0 0 1000 1000"
        preserveAspectRatio="xMidYMid meet"
      >
        <!-- path'ler aynı kaldı, sadece birkaç tanesini örnek olarak bıraktım -->
        <path id="AO" data-name="Angola" data-id="AO" d="m 495.3,598.6 ... z" />
        <path id="BI" data-name="Burundi" data-id="BI" d="m 669,556.1 ... z" />
        <!-- ... diğer tüm path'ler buraya gelecek (kod çok uzun olduğu için kısalttım) ... -->
      </svg>
      <div class="tooltip" id="tooltip"></div>
    </div>

    <div id="sidebar">
      <button id="sidebar-close">×</button>
      <!-- İçerik JavaScript ile doldurulacak -->
    </div>
  </div>

  <script>
    let countryData = {};
    const tooltip = document.getElementById("tooltip");
    const sidebar = document.getElementById("sidebar");
    const svg = document.querySelector("svg");

    // ===== ZOOM (mouse tekerleği) =====
    let scale = 1;
    let prevX = 0, prevY = 0;

    svg.addEventListener('mousemove', e => {
      prevX = e.clientX;
      prevY = e.clientY;
    });

    svg.addEventListener("wheel", e => {
      e.preventDefault();
      const scaleChange = e.deltaY * -0.001;
      scale += scaleChange;
      scale = Math.min(Math.max(0.5, scale), 5); // biraz daha geniş aralık

      const rect = svg.getBoundingClientRect();
      const offsetX = prevX - rect.left;
      const offsetY = prevY - rect.top;

      svg.style.transformOrigin = `${(offsetX / rect.width) * 100}% ${(offsetY / rect.height) * 100}%`;
      svg.style.transform = `scale(${scale})`;
    });

    // ===== DRAG =====
    let isDragging = false;
    let startX, startY;

    svg.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.clientX - svg.offsetLeft;
      startY = e.clientY - svg.offsetTop;
      svg.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', e => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.clientX - startX;
      const y = e.clientY - startY;
      svg.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      svg.style.cursor = 'pointer';
    });

    document.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    // ===== ÜLKE VERİLERİ =====
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        countryData = data;
        initMap();
      })
      .catch(err => {
        console.error("Veri dosyası yüklenemedi:", err);
        // İstersen burada kullanıcıya uyarı gösterebilirsin
      });

    function initMap() {
      document.querySelectorAll("svg path").forEach(path => {
        // Hover → tooltip
        path.addEventListener("mousemove", e => {
          const id = path.id;
          if (!countryData[id]) return;

          tooltip.style.display = "block";
          tooltip.style.left = (e.pageX + 15) + "px";
          tooltip.style.top  = (e.pageY + 15) + "px";

          tooltip.innerHTML = `
            <strong>${countryData[id].name || id}</strong><br>
            ${countryData[id].groups?.map(g => g.name).join("<br>") || ""}
          `;
        });

        path.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });

        // Click → sidebar aç
        path.addEventListener("click", () => {
          const id = path.id;
          if (!countryData[id]) return;

          sidebar.classList.add("active");
          sidebar.innerHTML = `
            <button id="sidebar-close">×</button>
            <h2>${countryData[id].name || "Bilinmeyen Ülke"}</h2>
            ${countryData[id].groups?.map(g => `
              <div class="group">
                <a href="${g.url || '#'}" target="_blank" rel="noopener">${g.name}</a>
              </div>
            `).join("") || "<p>Bu ülke için veri bulunmuyor.</p>"}
          `;

          // Yeni oluşturulan kapatma butonuna event ekle
          document.getElementById("sidebar-close")?.addEventListener("click", closeSidebar);
        });
      });

      // Sidebar kapatma fonksiyonu
      function closeSidebar() {
        sidebar.classList.remove("active");
      }

      // Sabit kapatma butonu (sayfa yüklendiğinde varsa)
      document.addEventListener("click", e => {
        if (e.target.id === "sidebar-close") {
          closeSidebar();
        }
      });

      // Esc tuşu ile kapatma
      document.addEventListener("keydown", e => {
        if (e.key === "Escape" && sidebar.classList.contains("active")) {
          closeSidebar();
        }
      });
    }
  </script>
</body>
</html>
