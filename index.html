<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Africa Map</title>
    <style>
        /* Genel stil */
        body {
            background-color: #1d1d1d;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Harita alanı */
        #map-area {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #map-area svg {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Bilgi paneli */
        #sidebar {
            background-color: #fff;
            color: #111;
            padding: 20px;
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            display: none;
            overflow-y: scroll;
        }

        .group a {
            color: #2563eb;
            text-decoration: none;
        }

        .group a:hover {
            text-decoration: underline;
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.85);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
            display: none;
            z-index: 10;
        }

        /* Responsive CSS */
        @media (max-width: 768px) {
            #map-area {
                width: 100%;
                height: 100vh;
                margin: 0;
            }

            #sidebar {
                display: none;
            }

            .tooltip {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        @media (min-width: 769px) {
            #sidebar {
                display: block;
            }

            #map-area {
                width: 100%;
                height: 80vh;
            }
        }
    </style>
</head>
<body>

    <div id="map-area">
        <!-- SVG Haritası Burada Olacak -->
    </div>

    <div id="sidebar"></div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // JavaScript kodları (Touch ve Drag özellikleri ile zoom)
        let isDragging = false;
        let startX, startY;

        const svgElement = document.querySelector("svg");

        svgElement.addEventListener("touchstart", (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        svgElement.addEventListener("touchmove", (e) => {
            if (!isDragging) return;

            let dx = e.touches[0].clientX - startX;
            let dy = e.touches[0].clientY - startY;

            svgElement.style.transform = `translate(${dx}px, ${dy}px)`;

            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        svgElement.addEventListener("touchend", () => {
            isDragging = false;
        });

        svgElement.addEventListener("wheel", (e) => {
            e.preventDefault();
            const scaleFactor = 1 + (e.deltaY * -0.001);
            svgElement.style.transform = `scale(${scaleFactor})`;
        });
    </script>
</body>
</html>
