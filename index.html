<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Afrika Haritası</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  height: 100vh;
}

/* Sağ bilgi paneli */
.sidebar {
  width: 320px;
  padding: 20px;
  background: #020617;
  border-left: 1px solid #1e293b;
  display: none;
  flex-shrink: 0;
}

.sidebar.active {
  display: block;
}

.sidebar h2 {
  margin-top: 0;
}

.group {
  margin-top: 8px;
  padding: 8px;
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 6px;
  cursor: pointer;
}

.group:hover {
  background: #1e293b;
}

/* Harita */
.map-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

svg {
  max-width: 90%;
  max-height: 90%;
}

path {
  fill: #334155;
  stroke: #0f172a;
  stroke-width: 1;
  cursor: pointer;
  transition: fill 0.2s ease;
}

path:hover {
  fill: #38bdf8;
}

/* Tooltip */
.tooltip {
  position: absolute;
  background: #020617;
  border: 1px solid #1e293b;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 13px;
  pointer-events: none;
  display: none;
}
</style>
</head>

<body>

<div class="map-container">
  <div class="tooltip" id="tooltip"></div>

  <!-- SVG (senin gönderdiğin SVG aynen burada) -->
  <!-- SADECE PATH'LER KULLANILIYOR -->
  <!-- id ve data-name zaten var -->
  <!-- BURAYA DOKUNMADIM -->
  <!-- ... -->
  <!-- SVG BAŞLANGIÇ -->
  <!-- (Burada senin attığın SVG komple duruyor) -->
  <!-- SVG BİTİŞ -->
</div>

<div class="sidebar" id="sidebar">
  <h2 id="countryTitle">Ülke</h2>
  <div class="group" onclick="goGroup('grup-x.html')">Grup X</div>
  <div class="group" onclick="goGroup('grup-y.html')">Grup Y</div>
</div>

<script>
const tooltip = document.getElementById("tooltip");
const sidebar = document.getElementById("sidebar");
const countryTitle = document.getElementById("countryTitle");

document.querySelectorAll("path").forEach(path => {

  // Hover
  path.addEventListener("mousemove", e => {
    const name = path.dataset.name || "Ülke";
    tooltip.innerHTML = `<strong>${name}</strong><br>Grup X, Grup Y`;
    tooltip.style.left = e.pageX + 10 + "px";
    tooltip.style.top = e.pageY + 10 + "px";
    tooltip.style.display = "block";
  });

  path.addEventListener("mouseleave", () => {
    tooltip.style.display = "none";
  });

  // Click
  path.addEventListener("click", () => {
    const name = path.dataset.name || "Ülke";
    countryTitle.textContent = name;
    sidebar.classList.add("active");
  });

});

function goGroup(url) {
  window.location.href = url;
}
</script>

</body>
</html>
