<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Militant Atlas</title>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: #fff;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  margin: 20px 0;
}

#map-wrapper {
  max-width: 900px;
  margin: 0 auto;
}

svg {
  width: 100%;
  height: auto;
}

.country {
  fill: #e0e0e0;
  stroke: #333;
  cursor: pointer;
  transition: fill .2s;
}

.country:hover {
  fill: #2ecc71;
}
</style>
</head>

<body>

<h1>Militant Atlas</h1>

<div id="map-wrapper">

<!-- BASİT TEST AFRİKA SVG (ÇALIŞTIĞINI GÖRMEK İÇİN) -->
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">

  <!-- SADECE DEMO ŞEKİL -->
  <path class="country" id="NG"
    d="M150 150 L250 150 L260 230 L200 260 L140 230 Z" />

  <path class="country" id="SO"
    d="M280 200 L330 180 L350 210 L320 260 Z" />

</svg>

</div>

<script>
document.querySelectorAll('.country').forEach(c => {
  c.addEventListener('click', () => {
    alert('Ülke ID: ' + c.id);
  });
});
</script>

</body>
</html>
