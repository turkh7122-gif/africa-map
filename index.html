<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Militant Atlas – Africa</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #0b132b, #020617);
    font-family: Arial, sans-serif;
    color: #fff;
    overflow: hidden;
  }

  #container {
    display: flex;
    height: 100vh;
  }

  #map-wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  svg {
    width: 90%;
    height: 90%;
  }

  path {
    fill: #f5f5f5;
    stroke: #999;
    stroke-width: 0.6;
    cursor: pointer;
    transition: fill 0.2s;
    pointer-events: all;
  }

  path:hover {
    fill: #ffcc00;
  }

  #hoverLabel {
    font-size: 14px;
    fill: white;
    pointer-events: none;
    display: none;
    font-weight: bold;
    text-shadow: 0 0 4px black;
  }

  #infoPanel {
    width: 300px;
    background: #020617;
    border-left: 1px solid #1e293b;
    padding: 16px;
    display: none;
  }

  #infoPanel h2 {
    margin-top: 0;
  }

  #infoPanel ul {
    padding-left: 16px;
  }

  #infoPanel li {
    cursor: pointer;
    margin-bottom: 6px;
    color: #38bdf8;
  }

  #infoPanel li:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>

<div id="container">

  <!-- HARİTA -->
  <div id="map-wrapper">
    <svg id="africa-map" viewBox="0 0 1000 1001">

      <!-- ========================= -->
      <!-- AFRICA PATHS (BURAYA SENİN SVG PATH'LERİN GELECEK) -->
      <!-- ÖRNEK -->
      <path id="EG" d="M300,100 L400,100 L400,200 L300,200 Z"></path>
      <path id="AO" d="M300,400 L400,400 L400,500 L300,500 Z"></path>
      <!-- ========================= -->

      <!-- EN SONDA TEXT -->
      <text id="hoverLabel"></text>
    </svg>
  </div>

  <!-- BİLGİ PANELİ -->
  <div id="infoPanel"></div>

</div>

<script>
const hoverLabel = document.getElementById("hoverLabel");
const infoPanel = document.getElementById("infoPanel");

/* ÖRNEK VERİ */
const countryData = {
  EG: {
    name: "Egypt",
    groups: [
      { name: "Group A", link: "group-a.html" },
      { name: "Group B", link: "group-b.html" }
    ]
  },
  AO: {
    name: "Angola",
    groups: [
      { name: "Group C", link: "group-c.html" }
    ]
  }
};

document.querySelectorAll("#africa-map path").forEach(path => {
  const code = path.id;
  const data = countryData[code];

  path.addEventListener("mousemove", e => {
    if (!data) return;

    hoverLabel.textContent =
      data.name +
      (data.groups.length ? " – " + data.groups.map(g => g.name).join(", ") : "");

    const pt = path.ownerSVGElement.createSVGPoint();
    pt.x = e.clientX;
    pt.y = e.clientY;

    const svgP = pt.matrixTransform(
      path.ownerSVGElement.getScreenCTM().inverse()
    );

    hoverLabel.setAttribute("x", svgP.x + 10);
    hoverLabel.setAttribute("y", svgP.y - 10);
    hoverLabel.style.display = "block";
  });

  path.addEventListener("mouseleave", () => {
    hoverLabel.style.display = "none";
  });

  path.addEventListener("click", () => {
    if (!data) return;

    infoPanel.style.display = "block";
    infoPanel.innerHTML = `
      <h2>${data.name}</h2>
      <ul>
        ${data.groups.map(
          g => `<li onclick="location.href='${g.link}'">${g.name}</li>`
        ).join("")}
      </ul>
    `;
  });
});
</script>

</body>
</html>
